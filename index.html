<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandit Store Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #2a2a2a;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            border: 1px solid #3a3a3a;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.5));
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .verify-btn {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .verify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.5);
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .verify-btn:active {
            transform: translateY(-1px);
        }

        .info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #3a3a3a;
            color: #808080;
            font-size: 14px;
        }

        .shield-icon {
            display: inline-block;
            margin-bottom: 20px;
            color: #dc2626;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="90" fill="none" stroke="#dc2626" stroke-width="8"/>
                <circle cx="100" cy="100" r="70" fill="none" stroke="#dc2626" stroke-width="8"/>
                <path d="M 100 30 Q 130 60 100 90 Q 70 60 100 30 M 100 90 Q 100 120 70 140" 
                      fill="#dc2626" stroke="#dc2626" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <div class="shield-icon">üõ°Ô∏è</div>
        
        <h1>Verification Required</h1>
        
        <p class="subtitle">
            To access Bandit Store, please verify your account through our Discord server. 
            This helps us maintain a secure community.
        </p>
        
        <a href="https://discord.gg/JPgW3A44hy" class="verify-btn">
            Verify Now
        </a>
        
        <div class="info">
            <p>üîí Secure verification process</p>
            <p>‚ö° Instant access after verification</p>
        </div>
    </div>
</body>
</html>
