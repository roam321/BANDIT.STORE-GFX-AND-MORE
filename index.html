<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon">⏳</div>
        <h1 id="title">Processing Verification...</h1>
        <p id="message">Please wait while we verify your account.</p>
        <div class="spinner" id="spinner"></div>
    </div>

    <script>
        // YOUR BOT'S WEBHOOK URL - REPLACE THIS!
        const BOT_WEBHOOK_URL = 'http://YOUR-BOT-SERVER:3000/webhook/verify';
        
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            console.log('URL Parameters:', { code, state, error });

            // Check for errors
            if (error) {
                showError('Authorization was cancelled or denied.');
                return;
            }

            if (!code || !state) {
                showError('Missing authorization code. Please try again.');
                return;
            }

            try {
                // Decode state to get user and guild info
                const stateData = JSON.parse(atob(state));
                console.log('State data:', stateData);
                
                console.log('Sending webhook to:', BOT_WEBHOOK_URL);
                
                // Send the code to your bot
                const response = await fetch(BOT_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        state: stateData
                    })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.error || 'Failed to verify. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred during verification. Check console for details.');
            }
        }

        function showSuccess() {
            document.getElementById('icon').textContent = '✅';
            document.getElementById('title').textContent = 'Verification Successful!';
            document.getElementById('title').className = 'success';
            document.getElementById('message').textContent = 'You have been verified and can now access the server. You can close this window.';
            document.getElementById('spinner').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('icon').textContent = '❌';
            document.getElementById('title').textContent = 'Verification Failed';
            document.getElementById('title').className = 'error';
            document.getElementById('message').textContent = message;
            document.getElementById('spinner').style.display = 'none';
        }

        // Start the process when page loads
        handleCallback();
    </script>
</body>
</html>
